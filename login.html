        label{
            text-align: center;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .text-input{
            border-radius: 5px;
            padding:5px;
            height: 40px;
            width: 120%;
            margin-bottom: 15px;
            border: 1px solid black;
            width: 80%;
            box-sizing: border-box;
            margin-top: 5px;

        }
        .btn{
            color: rgb(255, 255, 255);
            margin-top: 15px;
            height: 30px;
            width: 80%;
            padding: 4px;
            border: none;
            border-radius: 40px;
            
            background-color: rgb(207, 17, 17);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .link{
            margin-top: 5px;
            text-decoration: none;
            display: block;
        }
        .register{
            margin-top: 10px;
        }
    </style>
</head>
<body >
    <div class="card">
        <h2 class="form-tittle">Login to continue</h2>
        <form>
            <label for="email">Email</label><br>
            <input placeholder="Enter Email" type="email" class="text-input" id="email">
            <br>
            <label for="password">Password</label><br>
            <input placeholder="Enter Password" type="password" class="text-input" id="password">
            <br>
            <a class="link" href="#">Forgot Password?</a>
            <button type="submit" class="btn">Submit</button><br>
            <a class="register link" href="#">Create a new Account</a>


        </form>
        

    </div>
</body>
</html>
